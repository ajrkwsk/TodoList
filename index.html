<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <script src="https://kit.fontawesome.com/bd2357e533.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sass/style.css">
</head>
<body>

    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todoInput" placeholder="Wpisz treść zadania.">
            <button class="addBtn">Dodaj</button>  
            <p class="alertInfo"></p>
        </div>
        <div class="todoList"></div>
        <ul class="ulList">
            <li>Zjeść śniadanie
                <button class="delete"><i class="fas fa-times"></i></button>
            </li>
            <li>Zrobić zakupy
                <button class="delete"><i class="fas fa-times"></i></button>
            </li>
        </ul>
    </div>


    <script src="/js/script.js"></script>
</body>
</html>
